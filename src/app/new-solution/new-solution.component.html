<h3>Create New Solution</h3>

<!-- <mat-expansion-panel
        (opened)="showForm = true"
        (closed)="showForm = false"
        #panel="matExpansionPanel"
    > -->
<mat-card>
    <!-- name your solution  -->
    <mat-card-header>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <mat-form-field class="full-width">
                <input
                    [(ngModel)]="solution.name"
                    matInput
                    placeholder="Solution name"
                    name="solutionName"
                    required
                />
            </mat-form-field>
            <button mat-button type="submit">Submit</button>
        </form>
    </mat-card-header>

    <mat-card-content>
        
        <!-- chosen spaces -->
        <mat-label>spaces for solution</mat-label>
        <app-podio-space
            [space]="selectedSpace"
            *ngFor="let selectedSpace of selectedSpaces | async"
        ></app-podio-space>

        <!-- orgs -->
        <app-podio-orgs
            *ngIf="!solution.appId"
            (selectedSpaces)="addSpace($event)"
            (unselectedSpaces)="removeSpace($event)"
            [showDetail]="false"
        ></app-podio-orgs>
    </mat-card-content>
</mat-card>
