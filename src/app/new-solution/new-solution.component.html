<mat-expansion-panel #panel="matExpansionPanel">
    <mat-expansion-panel-header>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
            <mat-form-field class="full-width">
                <input [(ngModel)]="solution.name" matInput placeholder="Name" name="solutionName" required>
            </mat-form-field>
            <button mat-button type="submit">Submit</button>
        </form>
    </mat-expansion-panel-header>
<app-podio-orgs *ngIf="!solution.appId" (selectedSpaces)="addSpace($event)" (unselectedSpaces)="removeSpace($event)" [showDetail]="false"></app-podio-orgs>
<mat-label>spaces for solution</mat-label>
<app-podio-space [space]="selectedSpace" *ngFor="let selectedSpace of selectedSpaces | async"></app-podio-space>
</mat-expansion-panel>
