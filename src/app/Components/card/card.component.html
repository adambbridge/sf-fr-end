<mat-card class='mr-1 mb-4 cursor-pointer' [class.highlight]="item.featured" [routerLink]="item.linkUrl ? [item.linkUrl] : []" >

    <!-- IF IMAGE -->
    <mat-card-header *ngIf="item.imageUrl || item.iconName">
        <div mat-card-avatar>

            <!-- show icon or image. if both present will show image -->
            <mat-icon *ngIf='item.iconName'>{{item.iconName}}</mat-icon>
            <img *ngIf='item.imageUrl' [src]='item.imageUrl' alt="">

        </div>
        <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>

    <!-- IF NO IMAGE -->
    <mat-card-title *ngIf="!item.imageUrl && !item.iconName">{{item.name}}</mat-card-title>

    <mat-card-content>
        <p class='text-hint' >
            <span *ngIf="item.description">{{item.description}}</span>
            <!-- <span *ngIf="!item.description">item description could be here and truncate after 2 lines or so with ...</span> -->
           
        </p>
    </mat-card-content>
    <mat-card-actions>

        <mat-chip-list class='text-hint' *ngIf="chiplist">
            <app-mat-chip-custom [icon]="'ballot'" [text]="item.workspaces.length"
                matTooltip="Contains {{item.workspaces.length}} workspaces"></app-mat-chip-custom>
            <!-- TODO text is the date of last update which is not yet a field -->
            <app-mat-chip-custom [icon]="'autorenew'" [text]="'07/04/20'"
                matTooltip="Last update 07/04/20"></app-mat-chip-custom>
            <!-- TODO text is number of deployments which is not yet a field -->
            <app-mat-chip-custom [icon]="'launch'" [text]="'3'"
                matTooltip="Deployed to 3 clients"></app-mat-chip-custom>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
