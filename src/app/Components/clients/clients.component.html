<h1 class="text-h1 d-flex justify-content-between w-100">
    <span>Clients</span>
    <app-help-menu [topic]="'clientsAndAccounts'"></app-help-menu>
</h1>

<div>
    <div class="d-flex justify-content-between align-items-center">
        <!-- FILTER -->
        <mat-form-field class="w-50">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="" />
        </mat-form-field>

        <!-- CREATE NEW  -->
        <span class="button-row">
            <button routerLink="/clients/new" mat-raised-button class="bg-green">New Client</button>
        </span>
    </div>

    <!-- TABLE  -->
    <div class="table-container mat-elevation-z4">
        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

            <!-- COLUMNS -->
            <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Contact Person
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.contact }}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Company
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.company }}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="environments">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Organizations
                </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.orgs">{{ element.orgs.length }}</span>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="notes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Active Deployments
                </th>
                <td mat-cell *matCellDef="let element">
                    1
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <!-- ROWS -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="md-elevation-z5"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns" routerLink="/clients/{{ row.id }}"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
    </div>

</div>
