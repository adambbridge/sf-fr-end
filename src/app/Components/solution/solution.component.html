<h3 class="text-h1 d-flex justify-content-between">
    <span>{{ solution.name }}</span>
</h3>

<mat-tab-group>

    <mat-tab label="Manage">
        <ng-template matTabContent>

            <!--====== TASK BTNS ========= -->
            <app-solution-tasks [solution]='solution'></app-solution-tasks>

            <mat-accordion>

                <!--======  QUEUE  ========= -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="pr-2 text-light">queue</mat-icon>
                            Queued Tasks
                        </mat-panel-title>
                        <mat-panel-description class="d-flex justify-content-end pr-2">
                            <!-- TODO MAKE DYNAMIC -->
                            <span class='mr-3'>
                                <mat-icon class='icon-smaller'>schedule</mat-icon> 1
                            </span>
                            <span class="mr-3">
                                <mat-icon class='icon-smaller spin'>sync</mat-icon> 1
                            </span>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <app-solution-history [tasks]='queuedTasks'></app-solution-history>
                    </ng-template>
                </mat-expansion-panel>

                <!--====== HISTORY  ========= -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="pr-2 text-light">history</mat-icon>
                            Task History
                        </mat-panel-title>
                        <mat-panel-description class="d-flex justify-content-end pr-2">
                            <!-- TODO MAKE DYNAMIC -->
                            <span class='mr-3'>
                                <mat-icon class='warning icon-smaller'>warning</mat-icon> 1
                            </span>
                            <span class="mr-3">
                                <mat-icon class='icon-smaller'>check_circle</mat-icon> 3
                            </span>
                            <span>last task: 7/20/2019</span>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <app-solution-history [tasks]='taskHistory'></app-solution-history>
                    </ng-template>
                </mat-expansion-panel>

                <!--====== INSTANCES  ========= -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="pr-2 text-light">launch</mat-icon>
                            Deployed Instances
                        </mat-panel-title>
                        <mat-panel-description class="d-flex justify-content-end pr-2">
                            <span>{{instances.length}}</span>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        <app-instances [instances]="instances" [showSearchBox]="false"></app-instances>
                    </ng-template>
                </mat-expansion-panel>
            </mat-accordion>

        </ng-template>
    </mat-tab>

    <mat-tab label="Info">
        <ng-template matTabContent>
            <app-solution-about [solution]="solution" [versions]="versions"></app-solution-about>
        </ng-template>
    </mat-tab>

</mat-tab-group>
