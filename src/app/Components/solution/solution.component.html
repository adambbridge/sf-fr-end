<h3 class="text-h1 d-flex justify-content-between">
    <span>{{ solution.name }}</span>
    <span (click)='v1 = !v1' class='text-hint'>
        &nbsp; see alternative UI
    </span>
</h3>

<mat-tab-group *ngIf="v1">

    <mat-tab label="About">
        <ng-template matTabContent>
            <app-solution-about></app-solution-about>
        </ng-template>
    </mat-tab>

    <mat-tab label="Workspaces">
        <ng-template matTabContent>
            <app-solution-spaces [solution]='solution'></app-solution-spaces>
        </ng-template>
    </mat-tab>

    <mat-tab label="Tasks">
        <ng-template matTabContent>
            <app-solution-tasks [solution]='solution'></app-solution-tasks>
            <app-solution-history [solution]='solution'></app-solution-history>
        </ng-template>
    </mat-tab>

</mat-tab-group>

<mat-tab-group *ngIf="!v1">

    <mat-tab label="Summary">
        <ng-template matTabContent>
            <app-solution-about></app-solution-about>

            <mat-card class='card-table-container mat-elevation-z3'>
                <mat-card-title class="pl-4">
                    Deployed Instances
                </mat-card-title>
                <app-instances [instances]="instances"></app-instances>
            </mat-card>

            <app-solution-spaces [solution]='solution'></app-solution-spaces>
        </ng-template>
    </mat-tab>

    <mat-tab label="Manage">
        <ng-template matTabContent>
            <app-solution-tasks [solution]='solution'></app-solution-tasks>
            <app-solution-history [solution]='solution'></app-solution-history>
        </ng-template>
    </mat-tab>

</mat-tab-group>
