<div class="d-flex justify-content-center">
    <mat-card class="example-card mt-5">
        <mat-card-header>
            <mat-card-title>Saasafras</mat-card-title>
            <mat-card-subtitle>Login with Podio</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" />
                </mat-form-field>
            </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>Login</button>
            <button routerLink="/signup" mat-button>Register</button>
        </mat-card-actions>
    </mat-card>
</div>
