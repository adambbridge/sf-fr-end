<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
        </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- version Column -->
    <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef> at Version </th>
        <td mat-cell *matCellDef="let element"> {{element.solutionVersionNumber}} {{element.solutionVersionName}} </td>
    </ng-container>

    <!-- client Column -->
    <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Deployed at Client </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
    </ng-container>

    <!-- impact Column -->
    <ng-container matColumnDef="impact">
        <th mat-header-cell *matHeaderCellDef> Predicted Impact of Patch </th>
        <td mat-cell *matCellDef="let element"> ADD DYNAMIC HERE </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
    </tr>
</table>
