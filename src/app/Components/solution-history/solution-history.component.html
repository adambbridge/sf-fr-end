<div class='mt-4'>

    <mat-card class='card-table-container mat-elevation-z3'>

        <mat-card-title class="pl-4">History</mat-card-title>

        <div class="d-flex justify-content-between align-items-center">
            <!-- FILTER -->
            <mat-form-field class="w-50">
                <mat-icon matPrefix>search</mat-icon>
                <input matInput (keyup)="applyFilter($event.target.value)">
            </mat-form-field>

        </div>

        <div class="table-container mat-elevation-z4">
            <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

                <ng-container matColumnDef="datetime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Date
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.datetime }}
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.action }}
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="instance">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Instance
                    </th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.instance }}
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="version">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Version
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span *ngIf="element.versionNumFrom">
                            {{element.versionNumFrom}} {{element.versionNameFrom}} to&nbsp;
                        </span>
                        <span>
                            {{ element.versionNumTo }} {{element.versionNameTo}}
                        </span>

                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <ng-container matColumnDef="notes">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Notes
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <span class='hidden-sm-down'>
                            {{ element.notes }}
                        </span>
                    </td>
                    <td mat-footer-cell *matFooterCellDef></td>
                </ng-container>

                <!-- ROW DEFINITIONS -->
                <tbody>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="md-elevation-z5"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </tbody>

            </table>
        </div>

    </mat-card>

</div>
