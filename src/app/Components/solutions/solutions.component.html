<h3>SOLUTIONS</h3>

<!-- FILTER -->
<mat-form-field>
    <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search by keyword..."
    />
</mat-form-field>

<div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <!-- CELL DEFINITIONS GROUPED BY COLUMN  -->
        <!-- ACTION COLUMN -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="selectAll()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.isChecked"></mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- NAME COLUMN -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- VERSION COLUMN -->
        <ng-container matColumnDef="version">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Version
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.version }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- CREATED COLUMN -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Created
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.creationDate | date: "shortDate" }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- LAST UPDATE COLUMN -->
        <ng-container matColumnDef="lastUpdateDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Last Update
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.lastUpdateDate | date: "shortDate" }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- DESCRIPTION COLUMN -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.description}}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <!-- ROW DEFINITIONS -->
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
            class="md-elevation-z5"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
            mat-footer-row
            *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
    </table>
</div>
