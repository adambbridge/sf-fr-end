<div class="d-flex justify-content-center">
    <mat-card class='w-100 mt-3'>
        <mat-card-content>

            <!-- NAME  -->

            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-h1">{{client.contact}}</h3>

                <span>

                    <!--  MENU -->
                    <mat-menu #clientActionsMenu="matMenu">
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit client</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Delete client</span>
                        </button>
                    </mat-menu>
                    <button mat-raised-button [matMenuTriggerFor]="clientActionsMenu">
                        <!-- Edit
                    <mat-icon>keyboard_arrow_down</mat-icon> -->
                        <mat-icon>settings</mat-icon>
                    </button>

                </span>

            </div>

            <!-- INFO  -->
            <div class="row">
                <div class="col-sm-6">
                    <mat-list>

                        <mat-list-item>
                            <mat-icon mat-list-icon>person_outline</mat-icon>
                            <p mat-line> {{client.contact}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>store_mall_directory</mat-icon>
                            <p mat-line> {{client.company}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>credit_card</mat-icon>
                            <p mat-line> {{client.id}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>email</mat-icon>
                            <p mat-line> {{client.email}} </p>
                        </mat-list-item>

                    </mat-list>
                </div>
                <div class="col-sm-6">
                    <p class='font-size-16px'>Notes</p>
                    <p class='client-notes'>{{client.notes}}</p>
                </div>
            </div>

            <mat-divider class='pt-2'></mat-divider>

            <!--============================
                ORGS AND INSTANCES TABLE
            =========================================== -->

            <app-podio-accounts [client]="client"></app-podio-accounts>

        </mat-card-content>
    </mat-card>

</div>
