<div class="d-flex justify-content-center">
    <mat-card class='w-100 mt-3'>
        <mat-card-content>

            <!-- NAME  -->
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-h1">{{client.contact}}</h3>
               <!-- <button routerLink="/clients/{{client.id}}/edit" mat-raised-button>Edit Client Info</button> -->
            <button routerLink="/clients/{{client.id}}/edit" mat-button>
                <mat-icon>edit</mat-icon>
            </button>
            </div>

            <!-- INFO  -->
            <div class="row">
                <div class="col-sm-6">
                    <mat-list>

                        <mat-list-item>
                            <mat-icon mat-list-icon>person_outline</mat-icon>
                            <p mat-line> {{client.contact}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>store_mall_directory</mat-icon>
                            <p mat-line> {{client.company}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>credit_card</mat-icon>
                            <p mat-line> {{client.id}} </p>
                        </mat-list-item>

                        <mat-list-item>
                            <mat-icon mat-list-icon>email</mat-icon>
                            <p mat-line> {{client.email}} </p>
                        </mat-list-item>

                    </mat-list>
                </div>
                <div class="col-sm-6">
                    <p class='font-size-16px'>Notes</p>
                    <p class='client-notes'>{{client.notes}}</p>
                </div>
            </div>

            <mat-divider class='mt-3'></mat-divider>

            <!--============================
                ORGS AND INSTANCES TABLE
            =========================================== -->

            <app-podio-accounts [client]="client"></app-podio-accounts>

        </mat-card-content>
    </mat-card>

</div>
