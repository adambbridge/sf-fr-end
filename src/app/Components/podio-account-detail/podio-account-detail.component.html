<div class="d-flex justify-content-center">
    <mat-card class='w-100 mt-3'>
        <mat-card-content>
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="text-h1">{{account.name}}</h3>
                <span></span>
            </div>

            <mat-divider></mat-divider>

            <!--============================
                     INFO 
            ================================ -->
            <mat-list>
                <!-- <h3>Information</h3> -->
                <mat-list-item>
                    <mat-icon mat-list-icon>store_mall_directory</mat-icon>
                    <p mat-line>Owner: {{account.owner}} </p>
                </mat-list-item>
                <mat-list-item>
                    <mat-icon mat-list-icon>store_mall_directory</mat-icon>
                    <p mat-line>email: {{account.email}} </p>
                </mat-list-item>
            </mat-list>

            <!--============================
                        ORGS 
            ================================ -->
            <app-podio-assets [organizations]='account.orgs'></app-podio-assets>

        </mat-card-content>
    </mat-card>

</div>
