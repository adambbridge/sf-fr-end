<mat-card *ngIf="!hide">
    <mat-card-title>{{ org.name }}</mat-card-title>
    <mat-card-subtitle *ngIf="showDetail">Spaces</mat-card-subtitle>

    <mat-selection-list >
        <mat-list-option
            *ngFor="let space of org.spaces"
            (change)="toggleSelected(space)"
        >
            <app-podio-space mat-line [space]="space"></app-podio-space>
        </mat-list-option>
    </mat-selection-list>
