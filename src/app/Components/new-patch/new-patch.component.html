<h1 mat-dialog-title>New Patch</h1>

<form [formGroup]="patchForm" (ngSubmit)="onSubmit()">

    <mat-form-field class='w-100'>
        <mat-label>Solution</mat-label>
        <input type="text" matInput readonly formControlName="solution">
    </mat-form-field>

    <!-- inputs loop our controls
    labels loop our environments
    sync them up using index -->
    <div *ngFor="let control of envControls.controls; let i = index">
        <input type="checkbox" [formControl]="control" id="checkbox{{i}}">
        <label for="checkbox{{i}}">{{environments[i]}}</label>
    </div>

    <mat-form-field class="w-100">
        <textarea matInput formControlName="description" placeholder="Add a description (optional)"></textarea>
    </mat-form-field>

    <button mat-raised-button class='mr-2'>Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!patchForm.valid">Create Deployment</button>

</form>
