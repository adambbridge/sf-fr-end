<mat-card (click)="select(showDetail)" *ngIf="!hide">
  <mat-card-title>{{org.name}}</mat-card-title> 
  <mat-card-subtitle *ngIf="showDetail">Spaces</mat-card-subtitle>
  <mat-card-content  *ngFor="let space of org.spaces">
    <mat-selection-list *ngIf="showDetail">
      <mat-list-item (click)="toggleSelected(space)">
      <app-podio-space mat-line [space]="space"></app-podio-space>
    </mat-list-item>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
